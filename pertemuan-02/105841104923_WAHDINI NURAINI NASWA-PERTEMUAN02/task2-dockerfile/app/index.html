<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hello Docker - Praktikum DevOps</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: #ffffff;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 50px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
            max-width: 420px;
            width: 90%;
        }

        h1 {
            margin: 0 0 15px;
            font-size: 2.3em;
        }

        p {
            margin: 6px 0;
            font-size: 1.05em;
            opacity: 0.95;
        }

        .divider {
            margin: 20px auto;
            width: 60px;
            height: 4px;
            background: #22c55e;
            border-radius: 2px;
        }

        .badge {
            margin-top: 18px;
            display: inline-block;
            padding: 8px 18px;
            border-radius: 20px;
            background: #22c55e;
            color: #052e16;
            font-weight: 600;
            font-size: 0.9em;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.85em;
            opacity: 0.85;
        }
    </style>
</head>
